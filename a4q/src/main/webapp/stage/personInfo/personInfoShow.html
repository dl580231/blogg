<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>个人信息</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
	<div class="page-group">
		<div class="page page-current">
			<!-- <header class="bar bar-nav">
				<h1 class='title'>
					<input id="modify" userId type="button" value="修改个人信息">
					<input id="logout" type="button" onclick="logoutHandle()" value="注销">
				</h1>
			</header> -->
			<div class="content">
				<p class="buttons-row">
					 	<a id="modify" href="#" class="button button-round active">修改个人信息</a>
					 	<a id="logout" href="#" class="button button-round active">注销</a>
				</p>
				<div class="content-block">
					<div class="tabs">
						<div id="tab1" class="tab active">
							<div class="content-block">
								<form id="submitForm">
									<div>
										<div>
											<div>
												<div class="list-block">
													<ul>
														<!-- Text inputs -->
														<li>
															<div class="item-content">
																<div class="item-media">
																	<i class="icon icon-form-name"></i>
																</div>
																<div class="item-inner">
																	<div class="item-title label">手机号：</div>
																	<div class="item-input">
																		<input type="text" id="phone" name="phone"
																			placeholder="手机号">
																	</div>
																</div>
															</div>
														</li>

														<li>
															<div class="item-content">
																<div class="item-media">
																	<i class="icon icon-form-name"></i>
																</div>
																<div class="item-inner">
																	<div class="item-title label">邮箱：</div>
																	<div class="item-input">
																		<input type="text" id="email" name="email"
																			placeholder="邮箱地址">
																	</div>
																</div>
															</div>
														</li>

														<li>
															<div class="item-content">
																<div class="item-media">
																	<i class="icon icon-form-name"></i>
																</div>
																<div class="item-inner">
																	<div class="item-title label">用户名称：</div>
																	<div class="item-input">
																		<input type="text" id="userName" name="userName"
																			placeholder="用户名称">
																	</div>
																</div>
															</div>
														</li>

														<!-- 性别，下拉列表 -->
														<li>
															<div class="item-content">
																<div class="item-media">
																	<i class="icon icon-form-gender"></i>
																</div>
																<div class="item-inner">
																	<div class="item-title label">性别</div>
																	<div class="item-input">
																		<select id="gender" name="gender">
																			<option value="">请选择</option>
																			<option value="男">男</option>
																			<option value="女">女</option>
																		</select>
																	</div>
																</div>
															</div>
														</li>
														<!-- 用户身份，下拉列表 -->
														<li>
															<div class="item-content">
																<div class="item-media">
																	<i class="icon icon-form-gender"></i>
																</div>
																<div class="item-inner">
																	<div class="item-title label">用户身份</div>
																	<div class="item-input">
																		<select name="userType" id="userType">
																			<option value="">请选择</option>
																			<option value="老师">老师</option>
																			<option value="学生">学生</option>
																		</select>
																	</div>
																</div>
															</div>
														</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" charset="utf-8" src="../resources/js/jquery/jquery-1.7.1.js"></script>
	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src="../resources/js/common/common.js" charset='utf-8'></script>
	<script type='text/javascript'
		src="js/personInfoShow.js" charset='utf-8'></script>
</body>
</html>
