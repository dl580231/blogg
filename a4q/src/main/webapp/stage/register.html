<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户信息管理</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="//favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

</head>
<body>
	<form id="submitForm">
		<div class="page-group">
			<div class="page page-current">
				<header class="bar bar-nav">
					<h1 class='title'>用户注册</h1>
				</header>
				<div class="content">
					<div class="list-block">
						<ul>
							<!-- Text inputs -->
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">手机号：</div>
										<div class="item-input">
											<input type="text" id="phone" name="phone" placeholder="手机号">
										</div>
									</div>
								</div>
							</li>

							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">邮箱：</div>
										<div class="item-input">
											<input type="text" id="email" name="email" placeholder="邮箱地址">
										</div>
									</div>
								</div>
							</li>

							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">密码：</div>
										<div class="item-input">
											<input type="password" name="password" id="pw" maxlength=15
												placeholder="6-15位的密码">
										</div>
									</div>
								</div>
							</li>

							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">用户名称：</div>
										<div class="item-input">
											<input type="text" id="userName" name="userName"
												placeholder="用户名称">
										</div>
									</div>
								</div>
							</li>

							<!-- 性别，下拉列表 -->
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-gender"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">性别</div>
										<div class="item-input">
											<select id="gender" name="gender">
												<option value="">请选择</option>
												<option value="男">男</option>
												<option value="女">女</option>
											</select>
										</div>
									</div>
								</div>
							</li>
							<!-- 用户身份，下拉列表 -->
							<li>
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-gender"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">用户身份</div>
										<div class="item-input">
											<select name="userType" id="userType">
												<option value="">请选择</option>
												<option value="老师">老师</option>
												<option value="学生">学生</option>
											</select>
										</div>
									</div>
								</div>
							</li>
							<!-- 用户头像,input（file），留着有机会了做 -->
							<!-- <li>
							<div class="item-content">
								<div class="item-media">
									<i class="icon icon-form-name"></i>
								</div>
								<div class="item-inner">
									<div class="item-title label">店铺首图</div>
									<div class="item-input">
										<input type="file" id="shop-img">
									</div>
								</div>
							</div>
						</li> -->

							<!-- 验证码，防止重复提交 -->
							<li id="vc">
								<div class="item-content">
									<div class="item-media">
										<i class="icon icon-form-name"></i>
									</div>
									<div class="item-inner">
										<div class="item-title label">验证码</div>
										<div class="item-input">
											<input type="text" name="verifyCode" id="verifyCode"
												placeholder="验证码"> <img alt="点击更换"
												src="/a4q/Kaptcha" name="verifyCode" title="点击更换"
												onclick="changeVerifyCode(this)">
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
					<div class="content-block">
						<div class="row">
							<div class="col-50">
								<a class="button button-big button-fill button-danger"
									href="login.html">返回</a>
							</div>
							<div class="col-50">
								<a class="button button-big button-fill button-success"
									id="submit">提交</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>

	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="resources/js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="resources/js/personInfo/register.js"></script>
	<script type='text/javascript'
		src="//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8"></script>
	<script type='text/javascript'
		src="//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js" charset='utf-8'></script>
	<script type='text/javascript'
		src="//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js" charset='utf-8'></script>

</body>
</html>
