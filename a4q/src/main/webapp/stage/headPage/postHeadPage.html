<html>
<head>

				<script type="text/javascript" src="js/et.js"></script>

				<script type="text/javascript" src="js/other.js"></script> -->

						 height:12px;

					.button {
						background-color : ;
						border: none;
						color: white;

						font-size: 12px;

						}

</head>

<body>
<div id="qaTop" style="position:static;margin-bottom:10px;">
		<div class="qatop clearfix"><!-- 
			<h1 class="left mt5">
				<span>博客网站</span><a href="https://dayi.jd100.com/"></a>
			</h1> -->
			<ul class="qatop_nav qatop_sub left">
				<li class="nav_hover"><a href="/a4q/stage/headPage/headpage.html">博客</a></li>
				<li class="nav_hover"><a href="/a4q/stage/headPage/headpage.html">论坛</a></li>
			</ul>
			<ul class="qatop_person qatop_sub right">
				<li><a id="login" href="../login.html" title="师生答疑网登录">登录</a></li>
				<li id="register"><a href="../register.html" title="师生答疑网注册">注册</a></li>
			</ul>
		</div>
	</div>
	<div id="container">
		<div class="search qafilet">
			<div class="search_box">
				<form id="submitForm">
					<span class="search_input"><input type="text" id="key" name="searchWord" tabindex="1" maxlength="256" size="60"
						placeholder="请输入搜索内容……" class="hidevalue"></span> 
						 <a class="button" href="javascript:void(0);" class="sui-btn btn-xlarge btn-primary" onclick="search()">我要搜索</a>
						 <a class="button" href="javascript:void(0);" class="sui-btn btn-xlarge btn-primary" onclick="ask()">我要发布</a>
				</form>
			</div>
			<div class="search_key">
				热门搜索：<a href="/a4q/stage/postList.html?key=java" target="_blank">Java</a><a href="/a4q/stage/postList.html?key=网络" target="_blank">网络</a>
			</div>
		</div>
	<div id="container">
		<div id="content" style="margin-top:0px;">
			<div class="sidebar190 sbar_grade left" id="pLeft">
				<h3 class="f14px fb sbar_til sbar_til190_blue qafilet">问题分类</h3>
				<div class="sbar_gray">
					<h4 class="sbar_grade_h4 mart20">
						<span>选择学科</span>
					</h4>
					<div class="sbar_subject_list" id="courseInfo"></div>
				</div>
			</div>
			<div style="width:800px;float:right">
			<div class="main590 left">
				<div class="main590_wrap">
					<ul class="tab tabTag_qa clearfix">
						<li onclick="setTab('qa',0);" class="curTag">已解决问题</li>
						<li onclick="setTab('qa',1);">待解决问题</li>
						<li id="recommend" style="display:none" onclick="setTab('qa',2);">文章推荐</li>
					</ul>
					<div class="tabCon_qa">
						<div class="m_qalist latestQa">
							<div class="mart10">
									<table summary="所有已解决问题" id="resolved">
										<tr class="tr_boeder">
											<th class="textleft">问题</th>
		   									<th width="12%">提问时间</th>
		   									<th width="20%">提问者</th> 
		   								</tr>
									</table>
								</div>
						</div>
						<div class="m_qalist latestQa hidden">
							<div class="mart10">
									<table summary="所有待解决问题" id="unResolved">
										<tr class="tr_boeder">
											<th class="textleft">问题</th>
		   									<th width="12%">提问时间</th>
		   									<th width="20%">提问者</th> 
		   								</tr>
									</table>
							</div>
						</div>
						<div class="m_qalist latestQa hidden">
							<div class="mart10">
									<table summary="推荐部分" id="recommendContent">
										<tr class="tr_boeder">
												<th class="textleft">问题</th>
			   									<th width="12%">提问时间</th>
			   									<th width="20%">提问者</th> 
			   							</tr>
									</table>
							</div>
						</div>
					</div>
				</div>
				<div id="loading" style="visibility:hidden"></div>
			</div>
			<div class="sidebar190 right" id="pRight">


				<div class="sbar_charts mart10" id="pRight01">
					<h3 class="fb sbar_til sbar_til190 qafilet">
						<span>排行榜</span>
					</h3>
					<ul class="tag2 tag2_red tabTag_rank clearfix">
						<li onclick="setTab('rank',1);">博客</li> 
						<li onclick="setTab('rank',2);" class="curTag">问题</li>
					</ul>
					<div class="sbar_gray tabCon_rank">
						<!-- 排行榜展示 -->
						<ul id="rank"></ul>
					</div>
					<span class="sFillet ht5 qafilet fillet190_b"></span>
				</div>
				
				<!-- 热门文章展示开始 -->
				<div class="sbar_charts mart10">
					<h3 class="fb sbar_til sbar_til190 qafilet">
						<span>热门</span>
					</h3>
					<ul class="tag2 tag2_red tabTag_rank clearfix">
						<li onclick="setTab('rank',1);">博客</li> 
						<li onclick="setTab('rank',2);" class="curTag">帖子</li>
					</ul>
					<div class="sbar_gray tabCon_rank">
						<ul id="postRank"></ul>
					</div>
					<span class="sFillet ht5 qafilet fillet190_b"></span>
				</div>
				<!-- 热门文章展示结束 -->
			</div>
			</div>
		</div>
	</div>
	
	
	<script type="text/javascript">
			$("#loading").load("loading.html");
	</script>
		<script type="text/javascript" charset="utf-8" src="../resources/js/jquery/jquery-1.7.1.js"></script>
		<script type="text/javascript" charset="utf-8" src="../resources/js/common/common.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/postHeadPage.js"></script>
</body>
</html>
