<!DOCTYPE html>
<html>
<head>
<title>信息管理系统</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="scripts/jquery/jquery-1.7.1.js"></script>
<link href="style/authority/basic_layout.css" rel="stylesheet"
	type="text/css">
<link href="style/authority/common_style.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="scripts/authority/commonAll.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery-1.4.4.min.js"></script>
<script src="scripts/My97DatePicker/WdatePicker.js"
	type="text/javascript" defer="defer"></script>
<script type="text/javascript"
	src="scripts/artDialog/artDialog.js?skin=default"></script>
<script type="text/javascript">
	$(document).ready(function() {
		
		/*
		 * 取消
		 */
		$("#cancelbutton").click(function() {
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		});
		
		var result = 'null';
		if(result =='success'){
			/**  关闭弹出iframe  **/
			window.parent.$.fancybox.close();
		}
	});
	
	
	

</script>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="fyID" value="14458625716623" id="fyID" />
		<div id="container">
			<div id="nav_links">
				当前位置：基础数据&nbsp;>&nbsp;<span style="color: #1A5CC6;">数据编辑</span>
				<div id="page_close">
					<a href="javascript:parent.$.fancybox.close()"> <img
						src="images/common/page_close.png" width="20" height="20"
						style="vertical-align: text-top;" />
					</a>
				</div>
			</div>
			<div class="ui_content">
				<table cellspacing="0" cellpadding="0" width="100%" align="left"
					border="0">
					<tr>
						<td class="ui_text_rt" width="80">用户名</td>
						<td class="ui_text_lt"><input type="text" id="userName"
							name="userName" class="ui_input_txt02" /></td>
					</tr>
					<tr>
						<td class="ui_text_rt">性别</td>
						<td class="ui_text_lt"><input type="text" id="gender"
							name="gender" class="ui_input_txt02" /></td>
					</tr>
					<tr>
						<td class="ui_text_rt">图片</td>
						<td class="ui_text_lt"><img id="preview" />
						<input type="file" name="file" onchange="imgPreview(this)" value="" />
						</td>
					</tr>
					<tr>
						<td class="ui_text_rt">电话</td>
						<td class="ui_text_lt"><input type="text" id="phone"
							name="phone" class="ui_input_txt02"
							onkeyup="checkFyFh();" /></td>
					</tr>
					<tr>
						<td class="ui_text_rt">邮箱</td>
						<td class="ui_text_lt"><input type="text" id="email"
							name="email" value="" class="ui_input_txt02" /></td>
					</tr>
					<tr>
						<td class="ui_text_rt">身份</td>
						<td class="ui_text_lt"><select name="userType"
							id="userType" class="ui_select01">
								<option value="">--请选择--</option>
								<option value="老师" selected="selected">教师</option>
								<option value="学生">学生</option>
						</select></td>
					</tr>
					<tr>
						<td class="ui_text_rt">标签</td>
						<td class="ui_text_lt"><input type="text" id="lable"
							name="lable" value="" class="ui_input_txt02" /></td>
					</tr>



					<tr>
						<td>&nbsp;</td>
						<td class="ui_text_lt">&nbsp;
							<input type="button" value="提交" id="submitUpdate" class="ui_input_btn01" /> &nbsp;
							<input id="cancel" type="button" value="取消" class="ui_input_btn01" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>

	<script type="text/javascript" charset="utf-8"
		src="js/common/common.js"></script>
	<script type="text/javascript" charset="utf-8"
		src="js/edit/userEdit.js"></script>
</body>
</html>
